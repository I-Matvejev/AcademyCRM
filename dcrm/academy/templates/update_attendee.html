{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<div class="col-md-6 offset-md-3">
        <h1>Обновить данные слушателя: </h1><br/>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p}}

            <br/>
                <button type="submit" class="btn btn-secondary">Обновить</button>
            </form>
            <br/>

</div>

{% else %}

<h2> Вы должны быть авторизованы для просмотра этой страницы! </h2>

{% endif %}

{% endblock %}
