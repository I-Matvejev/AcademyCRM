{% block content %}


<br/>

    {% if user.is_authenticated %}

    <h1>Обновить курс</h1><br/>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}

        <button type="submit" class="btn btn-secondary">Обновить</button>

    <br/>
</div>

{% else %}

<h2> Вы должны быть авторизованы для просмотра этой страницы! </h2>

{% endif %}

{% endblock %}
