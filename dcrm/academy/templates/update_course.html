{% extends 'base.html' %}
{% block content %}

<br/>
<div class="col-md-6 offset-md-3">

    {% if user.is_authenticated %}

    <h1>Обновить курс</h1><br/>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}

    <br/>
        <button type="submit" class="btn btn-secondary">Обновить</button>

        <a class="btn btn-danger " href="{% url 'delete_course' current_course.id %}" role="button"
           onclick="return confirm('Вы уверены, что хотите удалить курс и всех ассоциированных с ним слушателей?')">Удалить</a>
    </form>
    <br/>
</div>

{% else %}

<h2> Вы должны быть авторизованы для просмотра этой страницы! </h2>

{% endif %}

{% endblock %}
